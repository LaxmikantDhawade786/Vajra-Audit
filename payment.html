<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Vajra Audit</title>
    <style>
        :root {
            --background: hsl(220, 25%, 8%);
            --foreground: hsl(210, 100%, 98%);
            --card: hsl(220, 20%, 12%);
            --card-foreground: hsl(210, 100%, 98%);
            --primary: hsl(188, 95%, 52%);
            --primary-foreground: hsl(220, 25%, 8%);
            --primary-glow: hsl(188, 95%, 65%);
            --secondary: hsl(16, 90%, 62%);
            --secondary-foreground: hsl(220, 25%, 8%);
            --muted: hsl(220, 15%, 20%);
            --muted-foreground: hsl(210, 20%, 70%);
            --border: hsl(220, 15%, 18%);
            --input: hsl(220, 15%, 18%);
            --destructive: hsl(0, 84%, 60%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .payment-card {
            background: var(--card);
            color: var(--card-foreground);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .payment-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .package-details {
            margin-bottom: 20px;
            color: var(--muted-foreground);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            background-color: var(--input);
            color: var(--foreground);
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .pay-btn {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--primary-foreground);
        }

        .pay-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(31, 194, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Complete Your Purchase</h1>
            <div class="package-details" id="packageDetails">
                <!-- Package details will be dynamically inserted here -->
            </div>
            <form onsubmit="makePayment(event)">
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="**** **** **** ****" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cardExpiry">Expiry Date</label>
                        <input type="text" id="cardExpiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cardCvv">CVV</label>
                        <input type="text" id="cardCvv" placeholder="***" required>
                    </div>
                </div>
                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                package: params.get('package'),
                price: params.get('price'),
                tokens: params.get('tokens')
            };
        }

        function displayPackageDetails() {
            const { package, price, tokens } = getUrlParams();
            const detailsContainer = document.getElementById('packageDetails');
            detailsContainer.innerHTML = `
                <p><strong>Package:</strong> ${package}</p>
                <p><strong>Price:</strong> â‚¹${price}</p>
                <p><strong>Tokens:</strong> ${tokens}</p>
            `;
        }

        async function makePayment(event) {
            event.preventDefault();
            const { price, tokens } = getUrlParams();
            const token = localStorage.getItem('token');

            if (!token) {
                alert('You must be logged in to make a payment.');
                window.location.href = '/auth';
                return;
            }

            try {
                const response = await fetch('/api/update-tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount: parseInt(tokens) })
                });

                if (response.ok) {
                    alert('Payment successful!');
                    window.location.href = `download.html?price=${price}&tokens=${tokens}`;
                } else {
                    const errorData = await response.json();
                    alert(`Payment failed: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('An error occurred during payment. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', displayPackageDetails);
    </script>
</body>
</html>
